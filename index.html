<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Outdoor Basemap Style</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
    <script src=https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js></script>
    <link href=https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css rel="stylesheet" />
  </head>
  <body>
    <div id="map"></div>
    <script>
      const apiKey = "AAPKa2e75762cf67409a86af30d10be5a49dyVG402QjxPpUBGJlpAb9aQ1mCPEl5kgCBvUmLDA-gCYQcpOzyczieZ5jRuho2ipE";
      const basemapEnum = "arcgis/outdoor";
      const map = new maplibregl.Map({
        container: "map", // the id of the div element
        style: `https://basemapstyles-api.arcgis.com/arcgis/rest/services/styles/v2/styles/${basemapEnum}?token=${apiKey}`,
        zoom: 12, // starting zoom
          center: [8.3098, 46.1645], // starting location [longitude, latitude]
        attributionControl: false
      }).addControl(
        new maplibregl.AttributionControl({
          compact: true // reduces the copyright attributions view
        })
      );
    </script>
  </body>
</html>
